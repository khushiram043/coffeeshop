<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Coffee | Khushi Coffee Shop</title>
    <link rel="stylesheet" href="pagestyle.css">
</head>
<body>

<header class="head">
    <h1 class="firsth">Order Your Coffee</h1>
</header>

<section class="ordersec">
    <form class="order-form">

        <label>Select Coffee</label><br>
        <select>
            <option>Lungo Coffee</option>
            <option>Dalgona Coffee</option>
            <option>Iced Coffee</option>
            <option>Filter Coffee</option>
        </select><br><br>

        <label>Quantity</label><br>
        <input type="number" min="1" value="1"><br><br>

        <label>Delivery Address</label><br>
        <textarea placeholder="Enter your address"></textarea><br><br>

        <button type="submit">Place Order</button>
    </form>
</section>

</body>
<script src="pagescript.js"></script>
</html>
