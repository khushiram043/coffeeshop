<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Coffee | Khushi Coffee Shop</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>

    <!-- Header -->
    <header class="head-order">
        <h1 class="first-h">Order Your Coffee â˜•</h1>
    </header>

    <!-- Order Section -->
    <section class="ordersec">
        <form class="order-form" action="#" method="post">

            <label for="coffee">Select Coffee</label><br>
            <select id="coffee" name="coffee" required>
                <option value="">-- Select --</option>
                <option value="lungo">Lungo Coffee</option>
                <option value="dalgona">Dalgona Coffee</option>
                <option value="iced">Iced Coffee</option>
                <option value="filter">Filter Coffee</option>
                <option value="filter">iced brew</option>
                <option value="filter">Espresso</option>
                <option value="filter">Decadent Chocolate Milkshake</option>
                <option value="filter">COFFEE CHOCOLATE </option>
            </select><br><br>

            <label for="qty">Quantity</label><br>
            <input type="number" id="qty" name="quantity" min="1" value="1" required><br><br>

            <label for="address">Delivery Address</label><br>
            <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea><br><br>
            <button type="submit">Place Order</button>

        </form>
    </section>

    <script src="pagescript.js"></script>
</body>
</html>
