<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Khushi Coffee Shop</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>

<header class="reg-head">
    <h1 class="reg-head-h">Create Account</h1>
</header>

<section class="reg-section">
    <form class="register-form">
        <label>Full Name</label><br>
        <input type="text" placeholder="Enter your name" required><br><br>

        <label>Email</label><br>
        <input type="email" placeholder="Enter your email" required><br><br>

        <label>Password</label><br>
        <input type="password" placeholder="Create password" required><br><br>

        <label>Phone Number</label><br>
        <input type="tel" placeholder="Enter phone number"><br><br>

        <button type="submit">Register Now</button>
    </form>
</section>

</body>
<script src="pagescript.js"></script>
<script src="script.js"></script>
</html>
